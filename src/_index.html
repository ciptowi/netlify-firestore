<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

        width: 100%;

        display: flex;
        align-items: center;

      }
      .content {

        align-items: center;
      }
      .icon {
        width: 100px;
        height: auto;
